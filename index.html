<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1.0">
    <link rel="stylesheet" a href="style.css"/>
    <title>Calculadora</title>

</head>
<body>

    <div class="main">
      <form action="" name="Calculator">
      <input type="text" class="text maincolor" name="text1" disabled>
      <input type="text" class="text1 maincolor" name="text2" value="C" 
                     onclick="location.reload()"><br>

      <input type="button" class="num maincolor" name="botao9" value="9"
                    onclick="displaynum (botao9.value)">
      <input type="button" class="num maincolor" name="botao8" value="8" 
                    onclick="displaynum (botao8.value)">
      <input type="button" class="num maincolor" name="botao7" value="7" 
                    onclick="displaynum(botao7.value)">
      <input type="button" class="num blue" name="addbtn" value="+" 
                    onclick="displaynum(addbtn.value)"><br>

      <input type="button" class="num maincolor" name="botao6" value="6" 
                    onclick="displaynum (botao6.value)">
      <input type="button" class="num maincolor" name="botao5" value="5" 
                    onclick="displaynum (botao5.value)">
      <input type="button" class="num maincolor" name="botao4" value="4" 
                    onclick="displaynum (botao4.value)">
      <input type="button" class="num pin" name="menos" value="-" 
                    onclick="displaynum (menos.value)"><br>

      <input type="button" class="num maincolor" name="botao3" value="3"
                    onclick="displaynum (botao3.value)">
      <input type="button" class="num maincolor" name="botao2" value="2" 
                    onclick="displaynum(botao2.value)">
      <input type="button" class="num maincolor" name="botao1" value="1" 
                    onclick="displaynum(botao1.value)">
      <input type="button" class="num gre" name="mult" value="*" 
                    onclick="displaynum(mult.value)"><br>

      <input type="button" class="num maincolor" name="dot" value="." 
                    onclick="displaynum (dot.value)">
      <input type="button" class="num maincolor" name="botao0" value="0" 
                    onclick="displaynum (botao0.value)">
      <input type="button" class="num pur" name="eqlbtn" value="="
                    onclick="Calculator.text1.value = eval(Calculator.text1.value)">
      <input type="button" class="num ora" name="divisao" value="/"
                    onclick="displaynum(divisao.value)"><br>


      </form>

    </div>
 <script src="script.js"></script>

</body>
</html>
